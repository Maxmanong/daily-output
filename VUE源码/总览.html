<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE总览</title>
</head>
<body>
    <div id="app">{{ message }}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                message: '我是VUE爆肝源码系列！'
            }
        })
        const v = new Vue({
            data: {
                a: 1,
                b: 2
            }
        })
        console.log(v)
        v.$watch("a", () => console.log("哈哈， 打印出来了！"))
        setTimeout(() => {
            v.a = 5
        }, 2000);
    </script>
</body>
</html>
